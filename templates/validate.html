{% extends 'base.html' %}

{% block title %}Validation{% endblock %}

{% block content %}
    <div class="container" style="padding: 2%; width: 30%;">
        <h2>Validation</h2><br>
        <div class="inline centre">
            <form method="POST" style="margin: 0;">
            <label for="userid">UserID:</label><br>
            <input type="email" name="userid" id="userid" placeholder="Gmail" value="{{userid}}" autocomplete="off" {{condition}} required><br><br>
            {% if display %}<div class="centre"><button class="mainbutton" type="submit" name="next" style="margin-bottom: 0;" {{condition}} >Next</button></div>{% endif %}
            </form>
        </div>
        {% if valid %}
            <div class="inline centre">
                <form method="POST" style="margin: 0;">
                <label for="username">Name:</label><span> </span><div class="info">(Registered Name)</div><br>
                <input type="text" name="username" id="username" placeholder="First name | Middle name | Last name" value="{{username}}" autocomplete="off" required><br><br>
                <div class="centre"><button class="mainbutton" type="submit" name="check" style="margin-bottom: 0;">Next</button></div>
                </form>
            </div>
        {% endif %}
    </div>
    <form action="/"><div class="centre"><button class="mainbutton" type="submit" name="home">Home</button></div></form><br>
{% endblock %}
